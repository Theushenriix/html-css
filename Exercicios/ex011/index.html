<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
<h1>Imagem dinâmica</h1>
    <p>Tsnte abrir esse site em vários disposivos diferentes ou simplesmente  aumente e diminua o tamnaho do se navegador.</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
        
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Zombie Rock - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/egg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
