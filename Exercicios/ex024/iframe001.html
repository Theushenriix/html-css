<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <h1>Testatno o uso do iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>

    <!-- Tamanho padrão 300x150px -->

    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>

        para aprender a programar
    </p>
        o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">

            <a href="https://www.cursoemvideo.com" target="_blank"></a>

        </iframe>

        também é bem legal!
    <p>
</body>
</html>
