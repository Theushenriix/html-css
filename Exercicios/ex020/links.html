<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
         }

         a {
            color: red;
         }

         a:visited {
            color: blueviolet;
         }

         a:hover {
            text-decoration: underline;
            color: black;
         }

         a:active {
                color: yellow;
         }

        a::after {
            content: '  [link] ';
            text-decoration: none;
            font-weight: normal;
            color: rgb(107, 9, 66);
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
   </ul>
</body>

</html>
